    <h1>
     Go设置使用记录
    </h1>
    <hr/>
    <h2>
     常用编译命令
    </h2>
    <p>
     ```bash
go run xxx.go
    </p>
    <p>
     go build
    </p>
    <p>
     go mod init xxxx
```
    </p>
    <h2>
     国内源切换
    </h2>
    <p>
     Go 1.13 及以上（推荐）
打开你的终端并执行
    </p>
    <p>
     <pre>bash
$ go env -w GO111MODULE=on
$ go env -w GOPROXY=https://goproxy.cn,direct</pre>
    </p>
