    <h1>
     Linux 时间校准
    </h1>
    <hr/>
    <h2>
     命令
    </h2>
    <p>
     ```
tzselect
export TZ='Asia/Shanghai'
source ~/.bashrc
rm -f /etc/localtime
ln -s /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
timedatectl set-timezone 'Asia/Shanghai'
    </p>
    <p>
     yum -y install ntp
/usr/sbin/ntpdate -u cn.pool.ntp.org
```
